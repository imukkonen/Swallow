<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Tanssiryhmät</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9" style="padding:20px 20px 0 0">
				<button class="btn btn-sm btn-success" onclick="javascript:history.back()">Takaisin</button>
			</div>
			
			<div class="col-sm-3" style="padding:20px 0" >
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="Kirjaudu ulos" class="btn btn-sm btn-danger"/>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
			<h3>Tanssiryhmän <spin th:text="${group.name} + ' ' + ${group.age}+' ' + ${group.place.name} + ' '+${group.timetable}"></spin> käyttäjät</h3>
		</div>
		
		
	</div>
		
    <table class="table table-striped">
		<tr>
		    <th>Etunimi</th>
		    <th>Sukunimi</th>
		    <th>Syntymävuosi</th>
		    <th>Sähköposti</th>
		       
		</tr>  
    	<tr th:each = "user : ${users}">
    		<td th:text="${user.firstName}"></td>
    		<td th:text="${user.lastName}"></td>
    		<td th:text="${user.birthYear}"></td>
    		<td th:text="${user.username}"></td>
    		 			 		
    	</tr>
     </table>
     <br />
	
	</div>	
</body>
</html>
