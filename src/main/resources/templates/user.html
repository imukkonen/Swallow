</head>
<body>
		  		<nav>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/grouplist">Harjoitusryhmät</a></li>

        <li><a href="/userlist">Ohjaajat</a></li>
        
      </ul> 
 	  <ul class="nav navbar-nav navbar-right">
        <li><div sec:authorize="isAuthenticated()">
        		
        		<form th:action="@{/logout}" method="post">
					<input type="submit" value="Kirjaudu ulos" class="btn btn-sm btn-danger"/>
				</form>
				<spin th:inline="text">Olet kirjautunut nimellä [[${#httpServletRequest.remoteUser}]]</spin>
        		</div>
        	<div sec:authorize="isAnonymous()">
					<button class="btn btn-sm btn-success" OnClick="location.href='/login'" />Kirjaudu sisään</button>

	<div class="container">
		<h3>Tarkista harjoittelijan tietoja</h3>
			<div class="container">
		<form th:action="@{/saveuser}" action="#" method="post" >
		  	<input type="hidden" th:field="*{user.userId}" />
		  	<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="firstName">Etunimi</label>
			<input type="text" id="firstName" size="30px" th:field="*{user.firstName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="lastName">Sukunimi</label>
			<input type="text" id="lastName" size="30px" th:field="*{user.lastName}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="email">Sähköposti</label>
			<input type="text" id="email" size="30px" th:field="*{user.email}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="birhYear">Syntymävuosi</label>
			<input type="text" id="birthYear" size="30px" th:field="*{user.birthYear}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	    		
			<input id="button" type="submit" value="Tallenna" ></input>
		</form>
	</div>
     
     <br />
	<a th:href="@{/edituser/{id}(id=${user.userId})}" class="btn btn-success">Muokkaa</button></td> 	
	</div>

</html>
